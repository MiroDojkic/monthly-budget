<!DOCTYPE html>

<html lang="en" style="width: 100%; height: 100%;">

<head>
  <link rel="manifest" href="./manifest.webmanifest"></link>
  <title>Monthly Budget</title>
  <meta name="theme-color" content="#2d9cdb">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../assets/favicon.ico">
</head>

<body style="
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
">
  <div id="app" style="height: 100%; width: 100%;">
    <div style="
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(45deg, #2f80ed, #2d9cdb);
    "><img src="../assets/logo.svg" style="width: 18.75rem;"/>
    <noscript>App only works with scripts enabled.</noscript>
    </div>
  </div>
  <script async type="text/javascript" src="./app.js"></script>
  <script>
    if (!window.location.host.includes('localhost') && 'serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('../dist/sw.js')
        .then(function () {
          console.log('Service Worker Registered');
        })
        .catch(function (e) {
          console.error(e);
        });
    }
  </script>
</body>

</html>
